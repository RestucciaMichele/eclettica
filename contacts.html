<!-- JS -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const menuButton = document.querySelector('.navbarMenu');
            const body = document.body;
            const isOpen = menu.classList.contains('open');

            menu.classList.toggle('open');
            menuButton.classList.toggle('hidden');

            // Aggiorna gli attributi ARIA
            menu.setAttribute('aria-hidden', !isOpen);
            menuButton.setAttribute('aria-expanded', isOpen);

            // Toggle body scroll
            body.style.overflow = isOpen ? 'auto' : 'hidden';
        }

        // Aggiungi event listener per tutti i link nel menu
        document.querySelectorAll('.side-menu a').forEach(link => {
            link.addEventListener('click', function (e) {
                if (this.getAttribute('href') !== '#') {  // Non eseguire per il bottone close
                    const targetId = this.getAttribute('href').slice(1);
                    const targetElement = document.getElementById(targetId);

                    // Chiudi il menu e riabilita lo scroll
                    toggleMenu();
                    document.body.style.overflow = 'auto';

                    // Scroll alla sezione
                    if (targetElement) {
                        e.preventDefault();
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });

        let lastScrollY = 0;
        let ticking = false;

        function updateNavbar() {
            const navbar = document.querySelector('.navbar');
            const contactsRight = document.querySelector('.contacts-right');
            const scrollY = contactsRight.scrollTop;  // Usa lo scroll della colonna destra

            if (scrollY === 0) {
                navbar.classList.remove('hidden');
            } else if (lastScrollY < scrollY) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }

            lastScrollY = scrollY;
            ticking = false;
        }

        // Aggiungi l'event listener alla colonna destra invece che a window
        document.querySelector('.contacts-right').addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateNavbar();
                });
                ticking = true;
            }
        });

        // Aggiungi questa funzione per gestire lo scroll da ovunque
        document.querySelector('.contacts-left').addEventListener('wheel', (e) => {
            const rightSection = document.querySelector('.contacts-right-scroll');
            rightSection.scrollTop += e.deltaY;
            e.preventDefault();
        });
    </script>
